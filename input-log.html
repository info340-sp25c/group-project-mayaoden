<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="authors" content="Connor Lam, Justin Zhan, Yuhan Cao, Maya Odenheim">
  <meta name="description" content="INFO 340 Project">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/all.js" defer></script>
  <title>Input Log | EcoTrack</title>
</head>
<body>
  <nav>
    <div class="navdiv">
      <div class="name">
        <img src="./img/Screenshot 2025-04-22 at 11.02.15‚ÄØAM.png" alt="Waste icon" class="logo-icon">
        EcoTrack
      </div>
      <ul id="navLinks">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./log.html">Input Waste</a></li>
        <li><a href="./leaderboard.html">Leaderboard</a></li>
        <li><a href="./visualizations.html">Progress</a></li>
      </ul>
      <button class="hamburger" aria-label="Menu" onclick="toggleMenu()">‚ò∞</button>
    </div>
  </nav>
  <header>
    <h1>üå± Waste Reduction Input Log</h1>
    <p>Log your waste to reduce your impact and gain points!</p>
  </header>

  <main>
    <form>
      <!-- Date -->
      <label for="date">Date:</label>
      <input class="form-element" type="date" id="date" name="date">

      <!-- Type of Waste -->
      <label for="waste-type">Type of Waste:</label>
      <div id="waste-type" class="form-element checkboxes">
        <input type="checkbox" id="plastic" aria-label="Plastic"> Plastic<br>
        <input type="checkbox" id="paper" aria-label="Paper"> Paper<br>
        <input type="checkbox" id="food" aria-label="Food"> Food<br>
        <input type="checkbox" id="glass" aria-label="Glass"> Glass<br>
        <input type="checkbox" id="other-waste" aria-label="Other"> Other<br>
      </div>

      <!-- Amount -->
      <label for="amount">Approximate Amount:</label>
      <select class="form-element" id="amount" name="amount">
        <option value="">-- Select One --</option>
        <option>Small (fits in your hand)</option>
        <option>Medium (fills a small bag)</option>
        <option>Large (fills a bin or more)</option>
      </select>

      <!-- Waste Reduction Actions -->
      <label for="waste-action">What did you do with it?</label>
      <div id="waste-action" class="form-element checkboxes">
        <input type="checkbox" id="recycled" aria-label="Recycled"> Recycled<br>
        <input type="checkbox" id="composted" aria-label="Composted"> Composted<br>
        <input type="checkbox" id="reused" aria-label="Reused"> Reused<br>
        <input type="checkbox" id="repurposed" aria-label="Repurposed"> Repurposed<br>
        <input type="checkbox" id="other-action" aria-label="Other"> Other<br>
      </div>

      <!-- Item Details -->
      <label for="items">Items Involved + Actions Taken:</label>
      <input class="form-element" type="text" id="items" name="items" placeholder="e.g. composted food scraps, reused glass jar">

      <!-- Notes -->
      <label for="notes">Notes (optional):</label>
      <textarea class="form-element" id="notes" name="notes" rows="4" placeholder="Any extra info you'd like to add..."></textarea>

      <!-- Upload -->
      <label for="upload">Upload a photo (optional):</label>
      <input class="form-element" type="file" id="upload" name="upload">

      <!-- Submit -->
      <button type="submit">Submit Log Entry</button>
    </form>
  </main>

  <footer>
    <p>üåç Keep reducing waste and climb the leaderboard!</p>
  </footer>
</body>
</html>
