<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="authors" content="Connor Lam, Justin Zhan, Yuhan Cao, Maya Odenheim">
  <meta description="project" content="INFO 340">
  <link rel="stylesheet" href="css/leaderboard.css">
  <title>Input Log | EcoTrack</title>
</head>
<body>
  <header>
    <h1>üå± Waste Reduction Input Log</h1>
    <p>Log your waste to reduce your impact and gain points!</p>
  </header>

  <main>
    <form>
        <!-- Date -->
        <label>Date:</label>
        <input class="form-element" type="date">
      
        <!-- Type of Waste -->
        <label>Type of Waste:</label>
        <div class="form-element checkboxes">
            <input type="checkbox"> Plastic<br>
            <input type="checkbox"> Paper<br>
            <input type="checkbox"> Food<br>
            <input type="checkbox"> Glass<br>
            <input type="checkbox"> Other<br>
        </div>
      
        <!-- Amount -->
        <label>Approximate Amount:</label>
        <select class="form-element">
          <option>-- Select One --</option>
          <option>Small (fits in your hand)</option>
          <option>Medium (fills a small bag)</option>
          <option>Large (fills a bin or more)</option>
        </select>  

        <!-- Waste Reduction Actions -->
        <label>What did you do with it?</label><br>
        <div class="form-element checkboxes">
            <input type="checkbox"> Recycled<br>
            <input type="checkbox"> Composted<br>
            <input type="checkbox"> Reused<br>
            <input type="checkbox"> Repurposed<br>
            <input type="checkbox"> Other<br>
        </div>

      
        <!-- Item Details -->
        <label>Items Involved + Actions Taken:</label>
        <input class="form-element" type="text" placeholder="e.g. composted food scraps, reused glass jar">
            
        <!-- Notes -->
        <label>Notes (optional):</label>
        <textarea class="form-element" rows="4" placeholder="Any extra info you'd like to add..."></textarea>
      
        <!-- Upload -->
        <label>Upload a photo (optional):</label>
        <input class="form-element" type="file">
      
        <!-- Submit -->
        <button type="submit">Submit Log Entry</button>
      </form>      
  </main>

  <footer
    <p>üåç Keep reducing waste and climb the leaderboard!</p>
  </footer>
</body>
</html>
