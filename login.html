<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Connor Lam, Justin Zhan, Yuhan Cao, Maya Odenheim">
    <meta name="description" content="INFO 340 Project">
    <title>Log in | EcoTrack</title>
</head>
<body>
    <nav>
        <div class="navdiv">
          <div class="name">
            <img src="./img/ecotrack-icon.png" alt="EcoTrack icon" class="logo-icon">
            EcoTrack
          </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Log In</h2>
        <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Log In</button>
        </form>
        <p class="mt-3 text-center small">Don't have an account? <a href="./signup.html">Sign up</a></p>
    </div>
    </main>
</body>
</html>
