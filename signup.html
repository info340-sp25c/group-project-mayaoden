<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Connor Lam, Justin Zhan, Yuhan Cao, Maya Odenheim">
    <meta name="description" content="INFO 340 Project">
    <title>Sign Up | EcoTrack</title>
</head>
<body>
    <nav>
        <div class="navdiv">
          <div class="name">
            <img src="./img/Screenshot 2025-04-22 at 11.02.15â€¯AM.png" alt="Waste icon" class="logo-icon">
            EcoTrack
          </div>
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="mb-3 text-center">Create Account</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Create Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password">
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
                <p class="mt-3 text-center">
                    Already have an account? <a href="./login.html">Log in</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
